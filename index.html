<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Trainee Evaluation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#f3f6fa;
      margin:0;
      padding:20px;
    }
    .container {
      max-width:1100px;
      margin:auto;
      background:white;
      padding:30px;
      border-radius:14px;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
    }
    h1 {
      text-align:center;
      margin-top:0;
    }
    h2 {
      margin-top:30px;
      margin-bottom:10px;
    }
    .grid-3 {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
    }
    @media (max-width:900px) {
      .grid-3 { grid-template-columns:1fr; }
    }
    label.field-label {
      font-weight:600;
      margin-bottom:4px;
      display:block;
      color:#0f172a;
    }
    select, input, textarea {
      width:100%;
      padding:10px;
      border:1px solid #d0d7e2;
      border-radius:8px;
      font-size:14px;
      box-sizing:border-box;
    }
    textarea {
      min-height:80px;
      resize:vertical;
    }
    .readonly-box {
      background:#f1f5f9;
      padding:10px;
      border-radius:8px;
      min-height:42px;
      border:1px solid #d0d7e2;
    }
    .form-item {
      margin-bottom:4px;
    }
    .radio-row label {
      font-weight:400;
    }
    button {
      padding:12px 22px;
      font-size:15px;
      font-weight:600;
      border:0;
      border-radius:8px;
      cursor:pointer;
    }
    .btn-primary {
      background:#0ea5a4;
      color:white;
      margin-right:10px;
    }
    .btn-secondary {
      background:#e2e8f0;
    }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }
    th, td {
      border:1px solid #e2e8f0;
      padding:8px;
      font-size:13px;
    }
    th {
      background:#f8fafc;
    }
  </style>
</head>
<body>
<div class="container">

  <h1>Sales Trainee Evaluation</h1>
  <p style="text-align:center;color:#475569">
    Select a trainee to auto-fill their details, complete the evaluation, and download a CSV.
  </p>

  <h2>1. Trainee &amp; Evaluator Details</h2>
  <div class="grid-3">
    <div>
      <label class="field-label">Trainee Name *</label>
      <select id="traineeSelect">
        <option value="">Select trainee</option>
      </select>
    </div>

    <div>
      <label class="field-label">Employee ID</label>
      <div id="empid" class="readonly-box">—</div>
    </div>

    <div>
      <label class="field-label">Branch</label>
      <div id="branch" class="readonly-box">—</div>
    </div>

    <div>
      <label class="field-label">Mentor</label>
      <div id="mentor" class="readonly-box">—</div>
    </div>

    <div>
      <label class="field-label">Buddy</label>
      <div id="buddy" class="readonly-box">—</div>
    </div>

    <div>
      <label class="field-label">Evaluator Name *</label>
      <input id="evaluator" placeholder="Enter your name" />
    </div>
  </div>

  <h2>2. Evaluation Parameters</h2>
  <div class="grid-3">
    <!-- All questions from your CSV, mapped to appropriate controls -->

    <div class="form-item">
      <label class="field-label">How many average meetings is the trainee able to do every day?</label>
      <input type="number" name="how_many_average_meetings_is_the_trainee_able_to_do_every_day" class="input" />
    </div>
    <div class="form-item">
      <label class="field-label">How many average property showings is the trainee able to do every week?</label>
      <input type="number" name="how_many_average_property_showings_is_the_trainee_able_to_do_every_week" class="input" />
    </div>
    <div class="form-item">
      <label class="field-label">Was the trainee able to consistently do meetings and property showings as per plan?</label>
      <div class="radio-row">
        <label><input type="radio" name="was_the_trainee_able_to_consistently_do_meetings_and_property_showings_as_per_plan" value="Yes" /> Yes</label>
        <label style="margin-left:12px"><input type="radio" name="was_the_trainee_able_to_consistently_do_meetings_and_property_showings_as_per_plan" value="No" /> No</label>
      </div>
    </div>
    <div class="form-item">
      <label class="field-label">Was the trainee punctual for meetings and property showings?</label>
      <div class="radio-row">
        <label><input type="radio" name="was_the_trainee_punctual_for_meetings_and_property_showings" value="Yes" /> Yes</label>
        <label style="margin-left:12px"><input type="radio" name="was_the_trainee_punctual_for_meetings_and_property_showings" value="No" /> No</label>
      </div>
    </div>
    <div class="form-item">
      <label class="field-label">Was the trainee able to identify sales opportunities during meetings and property showings?</label>
      <div class="radio-row">
        <label><input type="radio" name="was_the_trainee_able_to_identify_sales_opportunities_during_meetings_and_property_showings" value="Yes" /> Yes</label>
        <label style="margin-left:12px"><input type="radio" name="was_the_trainee_able_to_identify_sales_opportunities_during_meetings_and_property_showings" value="No" /> No</label>
      </div>
    </div>
    <div class="form-item">
      <label class="field-label">Was the trainee able to maintain accurate records of meetings and property showings in the CRM?</label>
      <div class="radio-row">
        <label><input type="radio" name="was_the_trainee_able_to_maintain_accurate_records_of_meetings_and_property_showings_in_the_crm" value="Yes" /> Yes</label>
        <label style="margin-left:12px"><input type="radio" name="was_the_trainee_able_to_maintain_accurate_records_of_meetings_and_property_showings_in_the_crm" value="No" /> No</label>
      </div>
    </div>

    <div class="form-item">
      <label class="field-label">Key Strengths</label>
      <textarea name="key_strengths" class="textarea"></textarea>
    </div>
    <div class="form-item">
      <label class="field-label">Key Opportunity Areas</label>
      <textarea name="key_opportunity_areas" class="textarea"></textarea>
    </div>
    <div class="form-item">
      <label class="field-label">Final Recommendation</label>
      <select name="final_recommendation" class="input">
        <option value="">Select</option>
        <option>Strongly Recommend</option>
        <option>Recommend</option>
        <option>Recommend with Reservations</option>
        <option>Do Not Recommend</option>
      </select>
    </div>

  </div>

  <br />
  <button class="btn-primary" type="button" onclick="saveEval()">Save Evaluation</button>
  <button class="btn-secondary" type="button" onclick="downloadAll()">Download All</button>

  <div id="resultTable"></div>

</div>

  const traineeSelect = document.getElementById("traineeSelect");

  // Populate dropdown
  trainees.forEach(t => {
    const opt = document.createElement("option");
    opt.value = t["Employee Name"];
    opt.textContent = t["Employee Name"];
    traineeSelect.appendChild(opt);
  });

  // Auto-fill profile fields
  traineeSelect.addEventListener("change", () => {
    const t = trainees.find(x => x["Employee Name"] === traineeSelect.value);
    if (!t) return;
    document.getElementById("empid").textContent  = t["Emp ID"]   || "—";
    document.getElementById("branch").textContent = t["Branch"]   || "—";
    document.getElementById("mentor").textContent = t["Mentor"]   || "—";
    document.getElementById("buddy").textContent  = t["Buddy"]    || "—";
  });

  function saveEval() {
    const data = {
      timestamp: new Date().toLocaleString(),
      trainee: traineeSelect.value,
      evaluator: document.getElementById("evaluator").value,
      empid: document.getElementById("empid").textContent,
      branch: document.getElementById("branch").textContent,
      mentor: document.getElementById("mentor").textContent,
      buddy: document.getElementById("buddy").textContent
    };

    document.querySelectorAll(".grid-3 input, .grid-3 textarea, .grid-3 select").forEach(el => {
      if (!el.name) return;
      if (el.type === "radio") {
        if (el.checked) data[el.name] = el.value;
      } else {
        data[el.name] = el.value;
      }
    });

    const existing = JSON.parse(localStorage.getItem("evaluations") || "[]");
    existing.push(data);
    localStorage.setItem("evaluations", JSON.stringify(existing));

    alert("Saved!");
    renderTable();
  }

  function renderTable() {
    const all = JSON.parse(localStorage.getItem("evaluations") || "[]");
    const wrap = document.getElementById("resultTable");
    if (!all.length) { wrap.innerHTML = ""; return; }
    const keys = Object.keys(all[0]);

    let html = "<table><thead><tr>";
    keys.forEach(k => html += "<th>" + k + "</th>");
    html += "</tr></thead><tbody>";

    all.forEach(r => {
      html += "<tr>";
      keys.forEach(k => html += "<td>" + (r[k] || "") + "</td>");
      html += "</tr>";
    });

    html += "</tbody></table>";
    wrap.innerHTML = html;
  }

  function downloadAll() {
    const all = JSON.parse(localStorage.getItem("evaluations") || "[]");
    if (!all.length) { alert("No records saved."); return; }
    const keys = Object.keys(all[0]);

    const csv = [keys.join(",")]
      .concat(all.map(r =>
        keys.map(k => '"' + String(r[k] || "").replace(/"/g, '""') + '"').join(",")
      ))
      .join("\n");

    const blob = new Blob([csv], { type:"text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "sales_trainee_evaluations.csv";
    a.click();
  }

  renderTable();
</script>

</body>
</html>
